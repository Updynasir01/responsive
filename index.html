<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive menu</title>
</head>
<body>
    <div class="bg-orange-500 text-white  sm:flex justify-between p-8">
        <h1 class="text-3xl font-semibold"><span class="text-black">Tech</span>Bookie</h1>
        <i id="iconelement" class=" fa-solid fa-bars text-3xl absolute right-3 top-7  sm:hidden"></i>
        <i id="closebtn" class="fa-solid fa-x text-3xl absolute right-3 top-7 hidden "></i>


        <ul id="links" class= " flex-col mt-10 hidden sm:flex sm:flex-row sm:mt-0 gap-8 text-2xl font-medium ">
            <li>Home</li>
            <li>Pricing</li>
            <li>About us</li>
        </ul>


        <div id="buttons" class="  sm:flex hidden gap-4">
            <button class="text-2xl font-medium hover:border-b-2 border-white mt-4 sm:mt-0">Log in</button>
            <br>
            <button class="w-[150px] h-[40px] rounded-lg bg-white text-orange-500 mt-3 sm:mt-0 hover:border-2 border-black">Register Now</button>
        </div>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
